<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Guess The Word</title>

</head>

<body>
  <div class="container text-center text-white pt-5">
    <h1 id="animation" class="display-4">Word Guess Game</h1>
  </div>

  <br>

  <div id= "animation2" class="container">
    <div class="card text-center p-2">
      <div id="animation" class="card-body">
        <h3 class="card-title font-weight-lighter"> Press the letter of your first guess to begin the game!</h3>
        <hr>
        <h4 id="word"></h4>
        <br>
        <h4>Letters Guessed:  <span class="text-info" id="letters"></span></h4>
        <br>
        <h4>Guesses Left: <span class="badge badge-info" id="guessesLeft">7</span></h4>
        <h4>Wins: <span class="badge badge-info" id="wins">0</span></h4>
        <h4>Loses: <span class="badge badge-info" id="losses">0</span></h4>
      </div>
    </div>
  </div>













  <!-- JavaScript -->
  <script src="./assets/javascript/game.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
